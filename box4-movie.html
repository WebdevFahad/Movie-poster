



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avengers Poster Page</title>
  <link rel="shortcut icon" href="image/logo-movie-poster.jfif" type="image/x-icon" />
  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .serch-results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
     
    }

    .div1 {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 600px;
      padding: 1rem;
    }

    .imgofmovie {
      width: 100%;
      height: 400px;
      border-radius: 2rem;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .imgofmovie img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 2rem;
    }

    .combine {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 0rem;
    }

    .rating, .type {
      font-size: 1.5rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
      font-family: 'Times New Roman', Times, serif;
    }

    .type {
      color: rgb(255, 255, 255);
    }

    .actor {
      margin-top: 0rem;
      text-align: center;
      font-size: 1.5rem;
      font-family: 'Times New Roman', Times, serif;
    }

    .but {
      text-align: center;
      margin: 2rem 0;
    }

    .but button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 2rem;
      background-color: rgba(255,255,255,0.1);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .but button:hover {
      transform: translateY(-5px);
      background-color: white;
      color: black;
    }

            .loader {
  width: 40px;
  aspect-ratio: 1;
  --c: linear-gradient(#fa0e0e 0 0);
  --r1: radial-gradient(farthest-side at bottom,#ec0909 93%,#f80808);
  --r2: radial-gradient(farthest-side at top   ,#c21515 93%,#df250c);
  background: 
    var(--c) ,var(--r1),var(--r2),
    var(--c) ,var(--r1),var(--r2),
    var(--c) ,var(--r1),var(--r2);
  background-repeat: no-repeat;
  animation: l2 1s infinite alternate;
}
@keyframes l2 {
  0%,25% {
    background-size: 8px 0,8px 4px,8px 4px,8px 0,8px 4px,8px 4px,8px 0,8px 4px,8px 4px;
    background-position: 0 50%,0 calc(50% - 2px),0 calc(50% + 2px),50% 50%,50% calc(50% - 2px),50% calc(50% + 2px),100% 50%,100% calc(50% - 2px),100% calc(50% + 2px);
 }
 50% {
    background-size: 8px 100%,8px 4px,8px 4px,8px 0,8px 4px,8px 4px,8px 0,8px 4px,8px 4px;
    background-position: 0 50%,0 calc(0% - 2px),0 calc(100% + 2px),50% 50%,50% calc(50% - 2px),50% calc(50% + 2px),100% 50%,100% calc(50% - 2px),100% calc(50% + 2px);
 }
 75% {
    background-size: 8px 100%,8px 4px,8px 4px,8px 100%,8px 4px,8px 4px,8px 0,8px 4px,8px 4px;
    background-position: 0 50%,0 calc(0% - 2px),0 calc(100% + 2px),50% 50%,50% calc(0% - 2px),50% calc(100% + 2px),100% 50%,100% calc(50% - 2px),100% calc(50% + 2px);
 }
 95%,100% {
    background-size: 8px 100%,8px 4px, 8px 4px,8px 100%,8px 4px,8px 4px,8px 100%,8px 4px,8px 4px;
    background-position: 0 50%,0 calc(0% - 2px),0 calc(100% + 2px),50% 50%,50% calc(0% - 2px),50% calc(100% + 2px),100% 50%,100% calc(0% - 2px),100% calc(100% + 2px);
 }
}

    .loadonwindow {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.3s;
    }

    .loadonwindow.hide {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="loadonwindow">
    <div class="loader"></div>
  </div>

  <div class="serch-results"></div>

  <div class="but">
    <a href="index.html"><button>Back to Main</button></a>
  </div>

  <script>
    const API_KEY = "74695a04";
    const container = document.querySelector(".serch-results");
    const loader = document.querySelector(".loadonwindow");

    const fetchMovies = async () => {
      const url = `https://www.omdbapi.com/?s=harry&apikey=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();
      return data;
    };

    const renderMovies = (data) => {
      container.innerHTML = "";

      if (data.Response === "True" && data.Search) {
        data.Search.forEach((movie, index) => {
          const poster = movie.Poster !== "N/A" ? movie.Poster : "image/image-not-found.jfif";
          const uniqueId = `rating-${movie.imdbID}`;

          container.innerHTML += `
            <div class="div1">
              <div class="imgofmovie">
                <img src="${poster}" alt="${movie.Title}" loading="lazy" onerror="this.src='image/image-not-found.jfif';" />
              </div>
              <div class="combine">
                <div class="rating" id="${uniqueId}"><p>Loading...</p></div>
                <div class="type"><p>${movie.Type}</p></div>
              </div>
              <div class="actor"><h3>${movie.Title}</h3></div>
            </div>
          `;

          // Delayed IMDb rating fetch
          setTimeout(() => {
            fetch(`https://www.omdbapi.com/?i=${movie.imdbID}&apikey=${API_KEY}`)
              .then(res => res.json())
              .then(details => {
                const ratingEl = document.getElementById(uniqueId);
                if (ratingEl) {
                  ratingEl.innerHTML = `<p>${details.imdbRating || "N/A"}</p>`;
                }
              });
          }, index * 300);
        });
      } else {
        container.innerHTML = `<h1 style="color:white;">Movies not found</h1>`;
      }
    };

    window.addEventListener("load", async () => {
      const data = await fetchMovies();
      renderMovies(data);
      loader.classList.add("hide");
    });
  </script>
</body>
</html>
